<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TimeSheet</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid topbox">
    <div class="container">
      <h1 class="display-4 toptext">TimeSheet</h1>
      <p class="lead toptext">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
    </div>
  </div>


  <div class="container" id="big2">
      <div class="row" id="mid7">
          <div class="col" id="small8">
              <h5>Top Articles</h5>
          </div>
      </div>
      <div class="row" id="mid8">
          <div class="col" id="small9">

          </div>
      </div>
  </div>
  
  <div class="container" id="big1">
      <div class="row" id="mid1">
          <div class="col" id="small1">
              <h5>Search Parameters</h5>
          </div>
      </div>
      <div class="row" id="mid2">
          <div class="col" id="small2">
              <p id="p1">Search Term:</p>
              <input id="text1" type="text" class="form-control" aria-label="Text input with checkbox">
          </div>
      </div>
      <div class="row" id="mid3">
          <div class="col" id="small3">
              <p id="p2">Number of Records to Retrieve:</p>
              <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
              </select>
          </div>
      </div>
      <div class="row" id="mid4">
          <div class="col" id="small4">
              <p id="p3">Start Year (Optional):</p>
              <input id="text2" type="text" class="form-control" aria-label="Text input with checkbox">
          </div>
      </div>
      <div class="row" id="mid5">
          <div class="col" id="small5">
              <p id="p4">End Year (Optional):</p>
              <input id="text3" type="text" class="form-control" aria-label="Text input with checkbox">
          </div>
      </div>
      <div class="row" id="mid6">
          <div class="col-1" id="small6">
              <input id="search" class="btn btn-secondary" type="submit" value="Submit">
          </div>
          <div class="col-1" id="small7">
              <input id="reset" class="btn btn-secondary" type="reset" value="Reset">
          </div>
          
      </div>
  </div>


  <footer>
      <h5>Made with lots and lots of LOVE</h5>
  </footer>
        
    
</body>
<script type="text/javascript" src="app.js"></script>
</html>
